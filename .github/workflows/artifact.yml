name: Release
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  publish:
    name: Release Simple Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant Permission for Gradlew to Execute
        run: chmod +x gradlew

      - name: Set local properties
        env:
          GH_PROPERTIES: ${{ secrets.GH_PROPERTIES }}
        run: echo "$GH_PROPERTIES" > ./github.properties

      - name: Build JAR AAR âš™ï¸ğŸ› 
        run: bash ./gradlew mylibrary:build mylibrary2:build

      - name: Publish to GitHub Package Registry ğŸš€
        run: bash ./gradlew :mylibrary:publish :mylibrary2:publish
        env:
          GPR_USER: ${{ github.actor }}
          GPR_KEY: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

